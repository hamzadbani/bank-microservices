version: "3.8"

services:

  configserver:
    image: hamzadb/configserver:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
     - hamzadb
   
  eurekaserver:
    image: hamzadb/eurekaserver:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
     - hamzadb
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

  accounts:
    image: hamzadb/accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - hamzadb
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
  
  loans:
    image: hamzadb/loans:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - hamzadb
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
    
  cards:
    image: hamzadb/cards:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - hamzadb
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      
networks:
  hamzadb: